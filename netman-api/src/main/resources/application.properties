micronaut.application.name=netman-api
micronaut.server.port=8090

micronaut.router.static-resources.swagger.paths=classpath:META-INF/swagger
micronaut.router.static-resources.swagger.mapping=/swagger/**
micronaut.router.static-resources.swagger-ui.paths=classpath:META-INF/swagger/views/swagger-ui
micronaut.router.static-resources.swagger-ui.mapping=/swagger-ui/**
micronaut.router.static-resources.scalar.paths=classpath:META-INF/swagger/views/scalar
micronaut.router.static-resources.scalar.mapping=/scalar/**

micronaut.openapi.views.spec = swagger-ui.enabled=true,\
    redoc.enabled=true, \
    openapi-explorer.enabled=true, \
    scalar.enabled=true, \
    rapidoc.enabled=true, \
    rapidoc.bg-color=#14191f, \
    rapidoc.text-color=#aec2e0, \
    rapidoc.sort-endpoints-by=method

# Datasource configuration (PostgreSQL)
datasources.default.db-type=postgres
datasources.default.dialect=POSTGRES
datasources.default.driver-class-name=org.postgresql.Driver
datasources.default.url=jdbc:postgresql://localhost:5433/netman
datasources.default.username=netman
datasources.default.password=netman123

# Liquibase configuration
liquibase.datasources.default.change-log=classpath:db/liquibase-changelog.xml
liquibase.datasources.default.enabled=true
endpoints.liquibase.sensitive=false