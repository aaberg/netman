services:
  db:
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: netman
      POSTGRES_PASSWORD: netman123
      POSTGRES_DB: netman
    ports:
      - "5433:5432"
    healthcheck:
      test: pg_isready -U netman -d netman
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - default

  liquibase:
    image: liquibase/liquibase:4.31.1
    depends_on:
      db:
        condition: service_healthy
    environment:
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://db:5432/netman
      LIQUIBASE_COMMAND_USERNAME: netman
      LIQUIBASE_COMMAND_PASSWORD: netman123
      LIQUIBASE_SEARCH_PATH: /liquibase/changelog
      INSTALL_MYSQL: false
    volumes:
      - ./liquibase:/liquibase/changelog
    command: --changelog-file=liquibase-changelog.xml update
    networks:
      - default

  postgres_hanko:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=hanko
      - POSTGRES_PASSWORD=hanko
      - POSTGRES_DB=hanko
    healthcheck:
      test: pg_isready -U hanko -d hanko
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - default

  hanko-migrate:
    image: ghcr.io/teamhanko/hanko:latest
    depends_on:
      postgres_hanko:
        condition: service_healthy
    volumes:
      - ./hanko-config.yaml:/etc/hanko/config.yaml
    command: --config /etc/hanko/config.yaml migrate up

  hanko:
    image: ghcr.io/teamhanko/hanko:latest
    depends_on:
      hanko-migrate:
        condition: service_completed_successfully
    ports:
      - "8000:8000"  # Public API
      - "8001:8001"  # Admin API
    volumes:
      - ./hanko-config.yaml:/etc/hanko/config.yaml
    command: serve --config /etc/hanko/config.yaml all

  mailslurper:
    image: marcopas/docker-mailslurper:latest
    ports:
      - '8090:8080' # web UI
      - '8085:8085'
    networks:
      - default

  nats:
    image: nats:latest
    ports:
      - 4222:4222
      - 8222:8222

  api:
    build:
      context: ./netman-api
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      liquibase:
        condition: service_completed_successfully
      nats:
        condition: service_started
    ports:
      - "8081:8080"  # Map host 8081 to container 8080 to avoid conflicts with local development
    environment:
      NETMAN_PORT: 8080
      NETMAN_JDBC_URL: jdbc:postgresql://db:5432/netman
      NETMAN_JDBC_USER: netman
      NETMAN_JDBC_PASSWORD: netman123
      NETMAN_NATS_URL: nats://nats:4222
      NETMAN_HANKO_BASE_URL: http://hanko:8000
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  web:
    build:
      context: ./netman-web
      dockerfile: Dockerfile
    depends_on:
      api:
        condition: service_healthy
      hanko:
        condition: service_started
    ports:
      - "3000:3000"  # Different from local dev port 5173
    environment:
      NETMAN_API_URL: http://api:8080
      PUBLIC_HANKO_API_URL: http://localhost:8000
      SERVER_HANKO_API_URL: http://hanko:8000
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      ORIGIN: http://localhost:3000
    networks:
      - default

networks:
  default:
    name: netman-network