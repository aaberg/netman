name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Java for Gradle backend build
      - name: Setup Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'
          cache: 'gradle'
      
      # Setup Node.js for npm frontend build
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: netman-web/package-lock.json
      
      # Build backend with Gradle
      - name: Build backend (Gradle)
        working-directory: ./netman-api
        run: ./gradlew build -x test
      
      # Build frontend with npm
      - name: Install frontend dependencies
        working-directory: ./netman-web
        run: npm ci
      
      - name: Build frontend (npm)
        working-directory: ./netman-web
        run: npm run build
      
      # Start Docker Compose environment for testing
      - name: Start Docker Compose services
        run: docker compose -f compose.deps.yml up -d --wait
        timeout-minutes: 10
      
      # Wait for services to be healthy and ready
      #- name: Verify services are healthy
      #  run: |
      #    echo "Checking service health..."
      #    docker compose ps
      #    echo "Waiting for database to be fully ready..."
      #    sleep 5
      
      # Run backend tests with Gradle
      - name: Run backend tests
        working-directory: ./netman-api
        run: ./gradlew test

      # Upgrade docker compose environment for e2e tests
      - name: Start Backend Docker Compose services
        run: docker compose -f compose.backend.yml up -d --build --wait
      
      # Run frontend unit tests
      - name: Run frontend unit tests
        working-directory: ./netman-web
        run: npm run test:unit -- --run
      
      # Install Playwright browsers for e2e tests
      - name: Install Playwright browsers
        working-directory: ./netman-web
        run: npx playwright install --with-deps chromium
      
      # Run frontend e2e tests
      - name: Run frontend e2e tests
        working-directory: ./netman-web
        run: npm run test:e2e
      
      # Upload test results
      - name: Upload backend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: netman-api/build/reports/tests/
          retention-days: 7
      
      - name: Upload frontend test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: |
            netman-web/test-results/
            netman-web/playwright-report/
          retention-days: 7
      
      # Cleanup
      - name: Show Docker Compose logs on failure
        if: failure()
        run: docker compose logs
      
      - name: Stop Docker Compose services
        if: always()
        run: docker compose down -v
