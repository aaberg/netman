name: Build and Push Docker Images

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag for the Docker images'
        required: true
        default: 'latest'

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  TICKER_IMAGE_NAME: ${{ github.repository }}/ticker
  WEB_IMAGE_NAME: ${{ github.repository }}/web
  MIGRATE_IMAGE_NAME: ${{ github.repository }}/migrate

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'graalvm'
          java-version: '25'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from release
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION=${{ github.event.release.tag_name }}
          else
            VERSION=${{ github.event.inputs.version }}
          fi
          # Remove 'v' prefix if present
          VERSION=${VERSION#v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Build and push API Docker native image
        working-directory: ./netman-api
        run: |
          ./gradlew dockerBuildNative --no-daemon --no-configuration-cache
          docker tag netman-api:latest ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ steps.get_version.outputs.version }}
          docker push ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ steps.get_version.outputs.version }}
          if [ "${{ github.event_name }}" = "release" ]; then
            docker tag ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ steps.get_version.outputs.version }} ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:latest
            docker push ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:latest
          fi

      - name: Build and push Ticker Docker native image
        working-directory: ./netman-ticker
        run: |
          ./gradlew dockerBuildNative --no-daemon --no-configuration-cache
          docker tag netman-ticker:latest ${{ env.REGISTRY }}/${{ env.TICKER_IMAGE_NAME }}:${{ steps.get_version.outputs.version }}
          docker push ${{ env.REGISTRY }}/${{ env.TICKER_IMAGE_NAME }}:${{ steps.get_version.outputs.version }}
          if [ "${{ github.event_name }}" = "release" ]; then
            docker tag ${{ env.REGISTRY }}/${{ env.TICKER_IMAGE_NAME }}:${{ steps.get_version.outputs.version }} ${{ env.REGISTRY }}/${{ env.TICKER_IMAGE_NAME }}:latest
            docker push ${{ env.REGISTRY }}/${{ env.TICKER_IMAGE_NAME }}:latest
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Web image
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.WEB_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.version }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and push Web Docker image
        id: build-web
        uses: docker/build-push-action@v6
        with:
          context: ./netman-web
          file: ./netman-web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Migrate image
        id: meta-migrate
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.MIGRATE_IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.get_version.outputs.version }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

      - name: Build and push Migrate Docker image
        id: build-migrate
        uses: docker/build-push-action@v6
        with:
          context: ./liquibase
          file: ./liquibase/Dockerfile
          push: true
          tags: ${{ steps.meta-migrate.outputs.tags }}
          labels: ${{ steps.meta-migrate.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
